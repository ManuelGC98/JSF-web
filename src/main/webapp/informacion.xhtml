<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>INFORMACION</title>
</h:head>

<h:body>
	<h:form>
		<p:slideMenu style="width:180px">
			<p:menuitem value="Correo" outcome="correo.xhtml" />
			<p:separator />
			<p:submenu label="Galerias">
				<p:menuitem value="Galeria de fotos" outcome="galeria.xhtml" />
				<p:separator />
				<p:menuitem value="Content Flow" outcome="contentFlow.xhtml" />
				<p:separator />
				<p:menuitem value="Media" outcome="media.xhtml" />
			</p:submenu>
			<p:separator />
			<p:menuitem value="Informacion" outcome="informacion.xhtml" />
			<p:separator />
			<p:menuitem value="Salir" outcome="login.xhtml" />
		</p:slideMenu>
		<br />
		<br />

		<p:growl id="growl" sticky="true" showDetail="true" />

		<p:wizard flowListener="#{usuarioWizard.onFlowProcess}">
			<p:tab id="personal" title="Personal">
				<p:panel header="Detalles Personales">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="Nombre: *" />
						<p:inputText value="#{usuarioWizard.usuario.nombre}"
							required="true" label="Nombre" />

						<h:outputText value="Apellidos: *" />
						<p:inputText value="#{usuarioWizard.usuario.apellidos}"
							required="true" label="Apellidos" />

						<h:outputText value="Edad: " />
						<p:inputText value="#{usuarioWizard.usuario.edad}" />
					</h:panelGrid>
				</p:panel>
			</p:tab>

			<p:tab id="direccion" title="Direccion">
				<p:panel header="Detalles de Direccion">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="Direccion: " />
						<p:inputText value="#{usuarioWizard.usuario.direccion}" />

						<h:outputText value="Codigo Postal: " />
						<p:inputText value="#{usuarioWizard.usuario.codigoPostal}" />

						<h:outputText value="Ciudad: " />
						<p:inputText value="#{usuarioWizard.usuario.ciudad}" />
					</h:panelGrid>
				</p:panel>
			</p:tab>

			<p:tab id="contacto" title="Contacto">
				<p:panel header="Informacion de Contacto">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="Telefono: *" />
						<p:inputText value="#{usuarioWizard.usuario.telefono}"
							required="true" label="Email" />

						<h:outputText value="Email: " />
						<p:inputText value="#{usuarioWizard.usuario.email}" />
					</h:panelGrid>
				</p:panel>
			</p:tab>

			<p:tab id="confirmar" title="Confirmacion">
				<p:panel header="Confirmacion">
					<h:panelGrid id="confirmacion" columns="3"
						columnClasses="grid,grid,grid">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Nombre: " />
							<h:outputText value="#{usuarioWizard.usuario.nombre}"
								styleClass="outputLabel" />

							<h:outputText value="Apellidos: " />
							<h:outputText value="#{usuarioWizard.usuario.apellidos}"
								styleClass="outputLabel" />

							<h:outputText value="Edad: " />
							<h:outputText value="#{usuarioWizard.usuario.edad}"
								styleClass="outputLabel" />
						</h:panelGrid>

						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Direccion: " />
							<h:outputText value="#{usuarioWizard.usuario.direccion}"
								styleClass="outputLabel" />

							<h:outputText value="Codigo Postal: " />
							<h:outputText value="#{usuarioWizard.usuario.codigoPostal}"
								styleClass="outputLabel" />

							<h:outputText value="Ciudad: " />
							<h:outputText value="#{usuarioWizard.usuario.ciudad}"
								styleClass="outputLabel" />
						</h:panelGrid>

						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Telefono: " />
							<h:outputText value="#{usuarioWizard.usuario.telefono}"
								styleClass="outputLabel" />

							<h:outputText value="Email: " />
							<h:outputText value="#{usuarioWizard.usuario.email}"
								styleClass="outputLabel" />
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>
			</p:tab>
		</p:wizard>
	</h:form>
</h:body>
</html>
