<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>LOGIN</title>
</h:head>

<h:body>
	<h:form>

		<p:panel header="LOGIN">
			<h:panelGrid columns="2" cellpadding="4">
				<h:outputText value="Usuario: " />
				<p:inputText value="#{login.usuario}" />

				<h:outputText value="Password: " />
				<p:inputText type="password" value="#{login.password}" />

				<p:commandButton value="LOGIN" update="resultado"
					oncomplete="PF('resultado').show()" action="#{login.navega()}" />
			</h:panelGrid>
		</p:panel>

		<p:dialog header="Resultado" widgetVar="resultado" modal="true"
			resizable="false">
			<h:panelGrid id="resultado" columns="1" cellpadding="4">
				<h:outputText value="Login incorrecto" />
			</h:panelGrid>
		</p:dialog>

	</h:form>
</h:body>
</html>
