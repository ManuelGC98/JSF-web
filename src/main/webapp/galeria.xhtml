<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>GALERIA</title>
</h:head>

<h:body>
	<h:form>
		<p:slideMenu style="width:180px">
			<p:menuitem value="Correo" outcome="correo.xhtml" />
			<p:separator />
			<p:submenu label="Galerias">
				<p:menuitem value="Galeria de fotos" outcome="galeria.xhtml" />
				<p:separator />
				<p:menuitem value="Content Flow" outcome="contentFlow.xhtml" />
				<p:separator />
				<p:menuitem value="Media" outcome="media.xhtml" />
			</p:submenu>
			<p:separator />
			<p:menuitem value="Informacion" outcome="informacion.xhtml" />
			<p:separator />
			<p:menuitem value="Salir" outcome="login.xhtml" />
		</p:slideMenu>
		<p:panel header="GALERIA">
			<h:panelGrid columns="2" cellpadding="4">
				<p:galleria value="#{vistaImagenes.imagenes}" var="imagen"
					panelWidth="500" panelHeight="313" showCaption="true">
					<p:graphicImage value="imagenes/#{imagen}"
						alt="Mostrando #{imagen}" title="#{imagen}" />
				</p:galleria>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
