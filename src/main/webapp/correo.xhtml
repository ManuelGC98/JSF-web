<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CORREO</title>
</h:head>

<h:body>
	<h:form>
		<p:slideMenu style="width:180px">
			<p:menuitem value="Correo" outcome="correo.xhtml" />
			<p:separator />
			<p:submenu label="Galerias">
				<p:menuitem value="Galeria de fotos" outcome="galeria.xhtml" />
				<p:separator />
				<p:menuitem value="Content Flow" outcome="contentFlow.xhtml" />
				<p:separator />
				<p:menuitem value="Media" outcome="media.xhtml" />
			</p:submenu>
			<p:separator />
			<p:menuitem value="Informacion" outcome="informacion.xhtml" />
			<p:separator />
			<p:menuitem value="Salir" outcome="login.xhtml" />
		</p:slideMenu>
		<p:panel header="Correo">
			<h:panelGrid columns="2" cellpadding="4">
				<h:outputText value="Email: " />
				<p:inputText value="#{correo.email}" />

				<h:outputText value="Asunto: " />
				<p:inputText value="#{correo.asunto}" />

				<h:outputText value="Mensaje: " />
				<p:inputTextarea rows="5" cols="30" counter="display"
					maxlength="500" autoResize="false" />
				<h:outputText id="display" value="#{correo.mensaje}" />

				<p:commandButton value="ENVIAR" action="#{correo.sendMail()}" />
			</h:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
