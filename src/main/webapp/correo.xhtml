<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CORREO</title>
</h:head>

<h:body>
	<h:form>

		<p:panel header="MENU">
			<h:panelGrid columns="2" cellpadding="4">
				<h:button value="CORREO" outcome="correo.xhtml" />
				<h:button value="GALERIA" outcome="galeria.xhtml" />
				<h:button value="CONTENTFLOW" outcome="contentFlow.xhtml" />
				<h:button value="MEDIA" outcome="media.xhtml" />
				<h:button value="SALIR" outcome="login.xhtml" />
			</h:panelGrid>
			<h:panelGrid columns="2" cellpadding="4">
				<h:outputText value="Email: " />
				<p:inputText value="#{correo.email}" />

				<h:outputText value="Asunto: " />
				<p:inputText value="#{correo.asunto}" />

				<h:outputText value="Mensaje: " />
				<p:inputTextarea rows="5" cols="30" counter="display"
					maxlength="500" autoResize="false" />
				<h:outputText id="display" value="#{correo.mensaje}" />

				<p:commandButton value="ENVIAR" action="#{correo.sendMail()}" />
			</h:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
